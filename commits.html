
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Commit Viewer</title>
  <script type='text/javascript' src="//cdn.jsdelivr.net/vue/latest/vue.min.js"></script>
    
  
  <style type='text/css'>
    #demo {
  font-family: 'Helvetica', Arial, sans-serif;
}
a {
  text-decoration: none;
  color: #f66;
}
li {
  line-height: 1.5em;
  margin-bottom: 20px;
}
.author, .date {
  font-weight: bold;
}
  </style>
  



<script type='text/javascript'>
    /* RSSI
     * Ruby-like simple string interpolation for Node.js
     * Copyright (c) 2014 Mark Vasilkov (https://github.com/mvasilkov)
     * License: MIT */
    !function(){function e(e,f){var i=f&&f.blank,r=i?o:n;if((!f||!f.noCache)&&e in r)return r[e];var u=JSON.stringify(e).replace(/#\{(.*?)\}/g,function(e,n){return'"+(typeof obj["'+n+'"]!="undefined"?obj["'+n+'"]:"'+(i?"":e)+'")+"'});return r[e]=Function("obj",(i?t:"")+"return "+u)}var n={},o={},t='if (typeof obj == "undefined") obj = {}; ';"object"==typeof module&&module.exports?module.exports=e:"function"==typeof define&&define.amd?define(function(){return e}):"object"==typeof window&&(window.fmt=e)}();
    /* GET PARAMETER PARSING - VIA http://stackoverflow.com/a/1562161/1437706 */
    function getParams(x){
     return window.params[x];
    }
    
    window.params = function(){
        var params = {};
        var param_array = window.location.href.split('?')[1].split('&');
        for(var i in param_array){
            x = param_array[i].split('=');
            params[x[0]] = x[1];
        }
        return params;
    }();
    

window.onload=function(){

var apiURLgen = 'https://api.github.com/repos/#{owner}/#{repo}/commits?per_page=3&sha=';
var apiURL = rssi(apiURLgen, {owner: getParams('owner'), repo: getParams('repo')});



var demo = new Vue({

  el: '#demo',

  data: {
    branches: ['master', 'dev'],
    currentBranch: 'master',
    commits: null
  },

  created: function () {
    this.fetchData()
    this.$watch('currentBranch', function () {
      this.fetchData()
    })
  },

  filters: {
    truncate: function (v) {
      var newline = v.indexOf('\n')
      return newline > 0 ? v.slice(0, newline) : v
    },
    formatDate: function (v) {
      return v.replace(/T|Z/g, ' ')
    }
  },

  methods: {
    fetchData: function () {
      var xhr = new XMLHttpRequest()
      var self = this
      xhr.open('GET', apiURL + self.currentBranch)
      xhr.onload = function () {
        self.commits = JSON.parse(xhr.responseText)
      }
      xhr.send()
    }
  }
})
}

</script>

</head>
<body>
  <div id="demo">
  <h1>Latest Vue.js Commits</h1>
  <template v-repeat="b:branches">
    <input type="radio"
      name="branch"
      id="{{*b}}"
      value="{{*b}}"
      v-model="currentBranch">
    <label for="{{*b}}">{{*b}}</label>
  </template>
  <p>yyx990803/vue@{{currentBranch}}</p>
  <ul>
    <li v-repeat="commits">
      <a href="{{html_url}}" target="_blank" class="commit">{{sha.slice(0, 7)}}</a>
      - <span class="message">{{commit.message | truncate}}</span><br>
      by <span class="author">{{commit.author.name}}</span>
      at <span class="date">{{commit.author.date | formatDate}}</span>
    </li>
  </ul>
</div>
  
</body>

</html>
